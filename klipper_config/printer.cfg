#####################################################################
#   Fan Control
#####################################################################

[multi_pin my_controller_fan_pins]
pins: PD12, PD13

[controller_fan controller_fan]
##  Controller fan - FAN2
pin: multi_pin:my_controller_fan_pins
kick_start_time: 0.5
max_power: 0.5
heater: heater_bed
stepper: stepper_z

#####################################################################
#   LED Control
#####################################################################

